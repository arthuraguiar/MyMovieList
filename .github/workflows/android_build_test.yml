name: Android Build & Test

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Make Gradle executable
          run: chmod +x ./gradlew
            - name: Build with Gradle
              run: ./gradlew build
            - name: Build Debug APK
              run: ./gradlew assembleDebug